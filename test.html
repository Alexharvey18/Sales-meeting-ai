<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Meeting AI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Meeting AI</h1>
        <p>If you're seeing this, the frontend is working correctly!</p>
        <p>The backend server may not be running or is experiencing issues.</p>
        
        <div id="status">Checking server status...</div>
    </div>

    <script>
        // Try to check if the server is running
        fetch('http://localhost:3001/test')
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Server not responding');
            })
            .then(data => {
                document.getElementById('status').innerHTML = 
                    '<p style="color: green;">✅ Server is working! Response: ' + 
                    JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    '<p style="color: red;">❌ Server is not responding: ' + 
                    error.message + '</p>';
            });
    </script>
</body>
</html>
